<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird</title>
    <style>
        canvas {
            border: 2px solid black;
            background: lightblue;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 游戏对象
        const bird = {
            x: 50,
            y: canvas.height / 2,
            velocity: 0,
            gravity: 0.2,
            jump: -4,
            size: 14
        };

        const pipes = [];
        let score = 0;
        let isGameOver = false;
        let restartListenerAdded = false;
        const pipeGap = 100;
        const pipeWidth = 50;
        let pipeSpawnTimer = 0;
        const pipeSpawnInterval = 100;

        // 游戏控制
        function jump() {
            if (!isGameOver) {
                bird.velocity = bird.jump;
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                jump();
            }
        });

        canvas.addEventListener('click', () => {
            jump();
        });

        // 管道生成
        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - pipeGap - minHeight;
            const height = Math.floor(Math.random() * (maxHeight - minHeight)) + minHeight;
            
            pipes.push({
                x: canvas.width,
                height: height,
                passed: false
            });
        }

        // 碰撞检测
        function checkCollision(pipe) {
            return bird.x + bird.size > pipe.x && 
                   bird.x < pipe.x + pipeWidth && 
                   (bird.y < pipe.height || 
                    bird.y + bird.size > pipe.height + pipeGap);
        }

        // 游戏循环
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (!isGameOver) {
                // 更新小鸟位置
                bird.velocity += bird.gravity;
                bird.y += bird.velocity;

                // 边界检测
                if (bird.y > canvas.height || bird.y < 0) {
                    isGameOver = true;
                }

                // 生成管道
                pipeSpawnTimer++;
                if (pipeSpawnTimer > pipeSpawnInterval) {
                    createPipe();
                    pipeSpawnTimer = 0;
                }

                // 更新管道
                for (let i = pipes.length - 1; i >= 0; i--) {
                    const pipe = pipes[i];
                    pipe.x -= 2;

                    // 碰撞检测
                    if (checkCollision(pipe)) {
                        isGameOver = true;
                    }

                    // 得分计算
                    if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
                        score++;
                        pipe.passed = true;
                    }

                    // 移除屏幕外的管道
                    if (pipe.x < -pipeWidth) {
                        pipes.splice(i, 1);
                    }
                }
            }

            // 绘制背景
            ctx.fillStyle = '#4ec0ca';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制地面
            ctx.fillStyle = '#4a7020';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

            // 绘制小鸟
            ctx.fillStyle = '#ffd700';
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.size, 0, Math.PI * 2);
            ctx.fill();

            // 绘制管道
            ctx.fillStyle = '#4a7020';
            pipes.forEach(pipe => {
                // 上管道
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.height);
                // 下管道
                ctx.fillRect(pipe.x, pipe.height + pipeGap, pipeWidth, canvas.height - pipe.height - pipeGap);
            });

            // 绘制得分
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            // 游戏结束显示
            if (isGameOver) {
                ctx.fillStyle = 'red';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over!', canvas.width/2 - 100, canvas.height/2);
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.fillText('Click or press Space to restart', canvas.width/2 - 140, canvas.height/2 + 50);
                
                // 重置游戏
                if (!restartListenerAdded) {
                    document.addEventListener('click', () => location.reload());
                    document.addEventListener('keydown', (e) => {
                        if (e.code === 'Space') location.reload();
                    });
                    restartListenerAdded = true;
                }
            } else {
                requestAnimationFrame(gameLoop);
            }
        }

        // 开始游戏
        gameLoop();
    </script>
</body>
</html>
